<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header__topbar">
            <div class="header__menu-burger">
              <button class="header__burger-button">
                <span></span>
              </button>
            </div>

            <div class="header__controls">
              <nav class="header__menu">
                <ul class="header__list">
                  <li class="header__item">
                    <button>
                      <svg class="icon icon-language">
                        <use
                          xlink:href="img/sprite/sprite.svg#icon-language"
                        ></use>
                      </svg>
                    </button>
                  </li>

                  <li class="header__item">
                    <button>
                      <svg class="icon icon-person">
                        <use
                          xlink:href="img/sprite/sprite.svg#icon-person"
                        ></use>
                      </svg>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>

        <aside class="sidebar">
          <nav class="sidebar__menu">
            <ul class="sidebar__list">
              <li class="sidebar__item"><button>Random</button></li>
              <li class="sidebar__item"><button>Dishes</button></li>
              <li class="sidebar__item"><button>Movies</button></li>
              <li class="sidebar__item"><button>Cooking</button></li>
            </ul>
          </nav>
        </aside>

        <div class="overlay"></div>

        <div class="content">
          <div class="random">
            <div class="random__container">
              <div class="random__winner">
                <p class="random__winner-text">
                  <span class="random__winner-label">Winner:</span>
                  <span class="random__winner-name"></span>
                </p>
              </div>
              <div class="random__player1 random-players">
                <div class="random__player1-container random-players-container">
                  <div class="random__player1-info random-players-info">
                    <div
                      class="random__player1-avatar random-players-avatar"
                    ></div>
                    <div class="random__player1-name random-players-name">
                      Player 1
                    </div>
                  </div>

                  <div class="random__player1-count random-players-count">
                    0
                  </div>

                  <div class="random__player1-ready random-players-ready">
                    Player's turn
                  </div>
                </div>
              </div>

              <div class="random__main-block">
                <div class="random__cube-container">
                  <div class="random__cube">
                    <div class="random__face random__face--front"></div>
                    <div class="random__face random__face--back"></div>
                    <div class="random__face random__face--right"></div>
                    <div class="random__face random__face--left"></div>
                    <div class="random__face random__face--top"></div>
                    <div class="random__face random__face--bottom"></div>
                  </div>
                  <div class="random__glow"></div>
                  <div class="random__effects"></div>
                </div>
              </div>

               <div class="random__player2 random-players">
                <div class="random__player2-container random-players-container">
                  <div class="random__player2-info random-players-info">
                    <div
                      class="random__player2-avatar random-players-avatar"
                    ></div>
                    <div class="random__player2-name random-players-name">
                      Player 2
                    </div>
                  </div>

                  <div class="random__player2-count random-players-count">
                    0
                  </div>

                  <div class="random__player2-ready random-players-ready">
                    Player's turn
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
