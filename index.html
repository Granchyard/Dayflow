<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header__topbar">
            <div class="header__menu-burger">
              <button class="header__burger-button">
                <span></span>
              </button>
            </div>

            <div class="header__controls">
              <nav class="header__menu">
                <ul class="header__list">
                  <li class="header__item">
                    <button>
                      <svg class="icon icon-language">
                        <use
                          xlink:href="img/sprite/sprite.svg#icon-language"
                        ></use>
                      </svg>
                    </button>
                  </li>

                  <li class="header__item">
                    <button>
                      <svg class="icon icon-person">
                        <use
                          xlink:href="img/sprite/sprite.svg#icon-person"
                        ></use>
                      </svg>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>

        <aside class="sidebar">
          <nav class="sidebar__menu">
            <ul class="sidebar__list">
              <li class="sidebar__item"><button>Random</button></li>
              <li class="sidebar__item"><button>Dishes</button></li>
              <li class="sidebar__item"><button>Movies</button></li>
              <li class="sidebar__item"><button>Cooking</button></li>
            </ul>
          </nav>
        </aside>

        <div class="overlay"></div>

        <div class="content"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
